<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mydiv">
                <center><form id="myform" method="GET" onsubmit="preventfalse()">
                        <b>First Name : </b>
                        <input type="text" id="fname">
                        <span id="sfname" ></span>
                        <br><br>
                        <b>Last Name : </b>
                        <input type="text"  id="lname">
                        <span id="slname" ></span>
                        <br><br>
                        <b>Email : </b>
                        <input type="text"  id="email">
                        <span id="semail" ></span>
                        <br><br>
                        <b>Password : </b>
                        <input type="password"  id="password">
                        <span id="spassword" ></span>
                        <br><br>
                        <b>Re-enter The Password : </b>
                        <input type="password"  id="repassword">
                        <span id="srepassword"></span>
                        <br><br>
                        <!-- <center><button onclick="regist()" id="btn"><b>Register</b></button></center> -->
                        <center><input type="submit" value="Register" id="submit"></center>
                    </form></center>
        </div>
       <script src="js/register.js"></script>
    </body>
</html>
